<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" [(ngModel)]="newUser.first_name"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="newUser.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password"  [(ngModel)]="newUser.user_password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" [(ngModel)]="newUser.user_confirm_password"  required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" (click)="registerNewUser()"  expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-right">
          <a [routerLink]="['/login']" class="small-text">Already have account ? Sign in</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
