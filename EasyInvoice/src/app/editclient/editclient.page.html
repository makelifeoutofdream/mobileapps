<ion-header>
<ion-toolbar>
    <ion-title>Edit Customer</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button menu="mainmenu"> 

        </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item >
          <ion-label position="floating">Name</ion-label>
          <ion-input name="name" type="text" [(ngModel)]="customer.name" required></ion-input>
        </ion-item>
        </ion-col>
        <ion-col size="6">
        <ion-item >
          <ion-label position="floating">Location</ion-label>
          <ion-input name="location" type="text" [(ngModel)]="customer.location" required></ion-input>
        </ion-item> 
       </ion-col>
      
      
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-item >
          <ion-label position="floating">Contact Person Name</ion-label>
          <ion-input name="contactpersonname" type="text" [(ngModel)]="customer.contactPersonName" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-item >
          <ion-label position="floating">Vat Number</ion-label>
          <ion-input name="val" type="text" [(ngModel)]="customer.vat" required></ion-input>
        </ion-item>
        </ion-col>
        
    </ion-row>
  </ion-grid>
  <ion-item-divider></ion-item-divider>
  <table border="5" style="width: 94%;margin-left: 2%;margin-right: 5%;margin-top: 2%;">
    <tr>
      <td>
        Item
      </td>
      <td>
        Price
      </td>
    </tr>
    <tr *ngFor= "let item of customer.itemList">
      <td><ion-input disabled [(ngModel)]="item.name" ></ion-input></td>
      <td><ion-input [(ngModel)]="item.unitPrice" ></ion-input></td>
    </tr>
  </table>
  
  <ion-row style="float:right">
    <ion-col>
      <ion-button color="primary" (click)="updateClient()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  
</ion-footer>
