<ion-header>
  <ion-toolbar>
    <ion-title>New Customer</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button menu="mainmenu"> 

        </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
<ion-row>
  <ion-col size="6">
    <ion-item >
      <ion-label position="floating">Name</ion-label>
      <ion-input name="name" type="text" [(ngModel)]="customer.name" required></ion-input>
    </ion-item>
    </ion-col>
    <ion-col size="6">
    <ion-item >
      <ion-label position="floating">Location</ion-label>
      <ion-input name="location" type="text" [(ngModel)]="customer.location" required></ion-input>
    </ion-item> 
   </ion-col>
  
  
</ion-row>

<ion-row>
  <ion-col size="12">
    <ion-item >
      <ion-label position="floating">Contact Person Name</ion-label>
      <ion-input name="contactpersonname" type="text" [(ngModel)]="customer.contactPersonName" required></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="12">
    <ion-item >
      <ion-label position="floating">Vat</ion-label>
      <ion-input name="val" type="text" [(ngModel)]="customer.vat" required></ion-input>
    </ion-item>
    </ion-col>
    
</ion-row>

</ion-grid>
<ion-row style="float:right">
  <ion-col >
  <ion-button  color="primary" (click)="addNewClient()">
    <ion-icon name="checkmark"></ion-icon>
   
    
  </ion-button>
</ion-col>
</ion-row>

</ion-content>
<ion-footer>
  
    
    



</ion-footer>
