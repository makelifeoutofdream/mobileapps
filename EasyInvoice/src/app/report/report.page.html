<ion-header>
  <ion-toolbar>
    <ion-title>Report</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button menu="mainmenu"> 

        </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="4">
      <ion-item>
      <ion-select style="margin-top: 2%;height: 30px;margin-right: 4%;"  [(ngModel)]="selectedCustomer" placeholder="Customer">
        <ion-select-option *ngFor="let cus of customerList" [value]="cus">{{cus.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-item>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="startDate" placeholder="Start Date"></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col size="4">
      <ion-item>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="endDate" placeholder="End Date"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row style="float:right">
    <ion-button style="padding-right: 4px;" (click)="filterInvoices()">Search</ion-button>
  </ion-row>
  <ion-item-divider></ion-item-divider>
  
  <ion-list>
    <ion-list-header>
      <ion-label >Date</ion-label>
      <ion-label style="text-align: center;">Customer</ion-label>
      <ion-label style="text-align: right;margin-right: 3%;" >Total</ion-label>
    </ion-list-header>
   
    <ion-item *ngFor= "let inv of filterInvoiceList" (click)="viewInvoice(inv)">
      
        
        
          <ion-label >{{inv.invoiceDate | date : format : short}}</ion-label>
          <ion-label style="text-align: center;">{{inv.customer.name}}</ion-label>
          <ion-label style="text-align: right;">{{inv.total}}</ion-label>
       
     
    </ion-item>
  </ion-list>    

</ion-content>
<ion-footer>
  
    
      <ion-row style="float:right">
        <ion-col >
          <ion-button ion-button  color="primary" (click)="download()">
            <ion-icon name="mail"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
        
    
  
  
</ion-footer>
