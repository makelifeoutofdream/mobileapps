<ion-header>
  <ion-toolbar>
    <ion-title>New Invoice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row"></div>
    <ion-grid class="ion-margin-top">

      <ion-row>
        <ion-col size="6" >  
              <ion-row >
                <ion-label style="margin-left: 18px;" color="primary" >Invoice Number</ion-label>
              </ion-row>
              <ion-row >
                <ion-label position="floating" style="margin-left: 18px;" >{{invoice.invoiceNumber}}</ion-label>
              </ion-row>

            
            </ion-col>
            <ion-col size="6">
              <ion-row>
                <ion-label color="primary"  >Date Of Issue</ion-label>
              </ion-row>
              <ion-row>
                <ion-label position="floating">{{invoice.invoiceDate|date : 'yyyy-MM-dd'}}</ion-label>
              </ion-row>

            
          
          
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 7px;">
        <ion-col>
          
            <ion-select [(ngModel)]="invoice.customer" placeholder="Select Customer">
              <ion-select-option *ngFor="let cus of customerList" [value]="cus">{{cus.name}}</ion-select-option>
          </ion-select>
          
        
      </ion-col>
      </ion-row>
</ion-grid>
<ion-item-divider></ion-item-divider>
 <ion-list >
  <ion-item  *ngFor= "let item of invoice.invoiceItems">
    <ion-grid>
      <ion-row style="color : white ; background-color: blueviolet;">
        <ion-col size="3">Select</ion-col>
        <ion-col size=4>Item</ion-col>
        <ion-col size=2>Price</ion-col>
        <ion-col size="2">Qty</ion-col>
      </ion-row>
    <ion-row style="background-color: aliceblue;">
        <ion-col size="3">
          <ion-checkbox [(ngModel)]="item.selected"> </ion-checkbox>
        </ion-col>
      <ion-col size=4>
        <ion-input [(ngModel)]="item.name" disabled></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-input [(ngModel)]="item.unitPrice" ></ion-input>
      </ion-col>
      <!-- <ion-col>
        <ion-input placeholder="Billing Price">{{item.billingUnitPrice}}</ion-input>        
      </ion-col> -->
      <ion-col size="2">
        <ion-input [(ngModel)]="item.quantity"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-item>  
 </ion-list>

<ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label color="primary">Amount To Be Paid</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label >{{invoice.total}}</ion-label>
      </ion-col>
    </ion-row>  </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="primary" (click)="calculateInvoiceTotal()">Calculate Total</ion-button>
        </ion-col>
        
        <ion-col>
          <ion-button color="primary" (click)="submitBill()">Submit</ion-button>
        </ion-col>
        
        <ion-col>
          <ion-button color="primary" (click)="printBill()">Print</ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
</ion-content>
