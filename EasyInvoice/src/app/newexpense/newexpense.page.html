<ion-header>
  <ion-toolbar>
    <ion-title>New Expense</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button menu="mainmenu"> 

        </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>
    
    
    <ion-col  class="ion-text-start ion-margin-top" style="margin-left: 10px;">
      <ion-label>Category</ion-label>
      </ion-col>
    <ion-col>
      <ion-item>
        
        <ion-select placeholder="Select One">
          <ion-select-option value="Ad">Advertisement</ion-select-option>
          <ion-select-option value="car">Car&Truck</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Select Date"></ion-datetime>
  </ion-item>  
</ion-row>
<ion-row>
  <ion-item>
    <ion-label position="floating">Add a Merchant</ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-row>
<ion-row class="ion-text-start">
  <ion-item class="ion-text-start">
    <ion-label position="floating">Add Purchase of Expense</ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-row>
<ion-row> 
  <ion-col  class="ion-text-start ion-margin-top" style="margin-left: 10px;">
  <ion-label>SubTotal</ion-label>
</ion-col>
<ion-col class="ion-text-end ion-margin-top">
    <ion-label>0.00</ion-label>
</ion-col>
</ion-row>
<ion-row>
  <ion-col  class="ion-text-start ion-margin-top" style="margin-left: 10px;">
  <ion-label>Grand Total</ion-label>
  </ion-col>
  <ion-col class="ion-text-right">
    <ion-input class="ion-text-right" value="0.00"></ion-input>
    </ion-col>
</ion-row>
<ion-item-divider >  </ion-item-divider>

</ion-grid>
</ion-content>
