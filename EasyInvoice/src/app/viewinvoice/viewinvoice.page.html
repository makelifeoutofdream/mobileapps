<ion-header>
  <ion-toolbar>
    <ion-title>Invoice Details</ion-title>
    <ion-buttons slot="start">
    
        <ion-menu-button menu="mainmenu"> 

        </ion-menu-button>
       
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
<ion-row >
  <ion-item style="width: 100%;">
  <ion-col size="6">
    <ion-label>Customer</ion-label>
  </ion-col>
  <ion-col size="6">
    <ion-label style="float: right;">
      {{invoice.customer.name}}
    </ion-label>
  </ion-col>
</ion-item>
</ion-row>

<ion-row>
  <ion-item style="width: 100%;">
  <ion-col size="6">
    <ion-label>Invoice Number</ion-label>
  </ion-col>
  <ion-col size="6">
    <ion-label style="float: right;">
      {{invoice.invoiceNumber}}
    </ion-label>
  </ion-col>
</ion-item>
</ion-row>

<ion-row>
  <ion-item style="width: 100%;">
  <ion-col size="3">
    <ion-label >Date</ion-label>
  </ion-col>
  <ion-col size="9">
    <ion-label style="float: right;">
      {{invoice.invoiceDateString}}
    </ion-label>
  </ion-col>
</ion-item>
</ion-row>
</ion-grid>
<table  border="none" style="width: 94%;margin-left: 2%;margin-right: 5%;margin-top: 2%; color: black;background-color: aliceblue; text-align: center;">
  <tr style="border: none; color: white; background-color: lightslategray;">
    <td>
      Item
    </td>
    <td>
      Price
    </td>
    <td>
      Quantity
    </td>
    <td>
      Avl.Qty
    </td>
    <td>
      Amount
    </td>
  </tr>
  <tr *ngFor= "let item of invoice.invoiceItems" style="border: none;">
    <td ><ion-input  disabled [(ngModel)]="item.name" ></ion-input></td>
    <td><ion-input disabled type="number" [(ngModel)]="item.unitPrice" ></ion-input></td>
    <td><ion-input disabled type="number" [(ngModel)]="item.quantity"  (keypress)="numericOnly($event)"></ion-input></td>
    <td><ion-input disabled type="number" [(ngModel)]="item.displayBalanceQuantity"  (keypress)="numericOnly($event)"></ion-input></td>
    <td><ion-input disabled type="number" [(ngModel)]="item.unitPrice*item.quantity" ></ion-input></td>
  </tr>
</table>

<ion-grid>
    <ion-row>
      <ion-item style="width: 100%;">
      <ion-col size="6">
        <ion-label >Amount</ion-label>
      </ion-col>
      <ion-col size="6" >
        <ion-label style="float: right;">{{invoice.total}}</ion-label>
      </ion-col>
    </ion-item>
    </ion-row>
    <ion-row>
      <ion-item style="width: 100%;">
      <ion-col size="6">
        <ion-label >Balance Amount(Incl. current invoice)</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label style="float: right;">{{invoice.balanceAmount}}</ion-label>
      </ion-col>
    </ion-item>
    </ion-row>

    <ion-row>
      <ion-item style="width: 100%;">
        <ion-col size="6">
          <ion-label >Amount Paid</ion-label>
        </ion-col>
        <ion-col size="6" >
          <ion-label style="float: right;">{{invoice.amountPaid}}</ion-label>
        </ion-col>
       </ion-item>
    </ion-row>
    
   
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row style="float:right">
    <ion-col >
    
    <ion-button color="primary" (click)="printBill()">
      <ion-icon name="print"></ion-icon>
    </ion-button>
  </ion-col>
  </ion-row>

</ion-footer>
