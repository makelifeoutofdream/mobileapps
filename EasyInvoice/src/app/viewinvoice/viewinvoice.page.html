<ion-header>
  <ion-toolbar>
    <ion-title>Invoice Details</ion-title>
    <ion-buttons slot="start">
    
        <ion-menu-button menu="mainmenu"> 

        </ion-menu-button>
       
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
<ion-row>
  <ion-col size="6">
    <ion-label>Customer</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>
      {{invoice.customer.name}}
    </ion-label>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="6">
    <ion-label>Invoice Number</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>
      {{invoice.invoiceNumber}}
    </ion-label>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="6">
    <ion-label>Invoice Date</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>
      {{invoice.invoiceDateString}}
    </ion-label>
  </ion-col>
</ion-row>
</ion-grid>
<table border="5" style="width: 94%;margin-left: 2%;margin-right: 5%;margin-top: 2%;">
  <tr>
    <td>
      Item
    </td>
    <td>
      Price
    </td>
    <td>
      Purchase Price
    </td>
    <td>
      Quantity
    </td>
  </tr>
  <tr *ngFor= "let item of invoice.invoiceItems" >
    <td><ion-input  disabled [(ngModel)]="item.name" ></ion-input></td>
    <td><ion-input disabled  [(ngModel)]="item.unitPrice" ></ion-input></td>
    <td><ion-input disabled  [(ngModel)]="item.purchasePrice" ></ion-input></td>
    <td><ion-input disabled [(ngModel)]="item.quantity"  ></ion-input></td>
  </tr>
</table>

<ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label color="primary">Amount</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label >{{invoice.total}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
