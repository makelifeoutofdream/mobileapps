<ion-header >
  <ion-toolbar> 
    <ion-title >SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="submit()" class="form-body">
  <ion-row>
    <ion-col><ion-input formControlName="name" [(ngModel)]="user.name"    type="text"  placeholder="Name"></ion-input> </ion-col>    
  </ion-row>
  <ion-row>
      <ion-col><ion-input  formControlName="mobileNo" knifeOnlyNumbers  [(ngModel)]="user.mobileNumber" 
         type="text"  placeholder="Mobile No"></ion-input> </ion-col>
  </ion-row>
  <ion-row>
      <ion-col><ion-input formControlName="password" [(ngModel)]="user.password"  type="password"  placeholder="Password"></ion-input> </ion-col>
  </ion-row>
  <ion-row>
      <ion-col><ion-input  formControlName="confirmPassword"  [(ngModel)]="user.confirmPassword"  type="password"   placeholder="Confirm password"></ion-input> </ion-col>
  </ion-row>
  
 
      <ion-button  expand="block" type="submit"  [disabled]="!signupForm.valid">Submit</ion-button> 
    <ion-button  expand="block">Cancel</ion-button>
  
  </form> 
</ion-content>
